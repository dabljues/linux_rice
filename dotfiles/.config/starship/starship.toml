"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = """
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$rust\
$docker_context\
$line_break\
$character"""
right_format = """$python$timeğŸ•“"""

[character]
success_symbol = '[âœ](bold green)'
error_symbol = '[âœ—](bold red)'

[directory]
style = 'bold fg:blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = 'â€¦/'
truncate_to_repo = false

[cmd_duration]
min_time = 500
